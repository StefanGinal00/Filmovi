<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <script src="registracija.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="registracija.css">
        <title>Filmovi - Registruj se</title>
    </head>
    <body>
        <div class="Kontejner">

            <div class="forma">
                <h2>Prijava na nalog</h2>
                <form>

                    <div class="Ime">
                        <input type="text" name="ime" placeholder="Ime" required>
                    </div>

                    <div class="Prezime">
                        <input type="text" name="prezime" placeholder="Prezime" required>
                    </div>

                    <div class="kor_ime">
                        <input type="text" name="kor_ime" id="korime" placeholder="Korisnicko ime" required>
                    </div>

                    <div class="pass">
                        <input type="password" name="lozinka" id="loz" placeholder="Lozinka" required>
                    </div>

                    <div class="konfrm">
                        <input type="password" name="potvrdi" placeholder="Potvrdi lozinku" required>
                    </div>

                    <div class="dugmetovi">
                        <button type="button">Registruj se</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
